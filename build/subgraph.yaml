specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: NgoLisFactory
    network: holesky
    source:
      address: "0xfD8D662047E8F4B9Fc62623f06F8a8D1eEa012c1"
      abi: NgoLisFactory
      startBlock: 713400
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NGOCreated
      abis:
        - name: NgoLisFactory
          file: NgoLisFactory/abis/NgoLisFactory.json
      eventHandlers:
        - event: NGOCreated(string,string,string,string,address,address)
          handler: handleNGOCreated
      file: NgoLisFactory/NgoLisFactory.wasm
templates:
  - name: NgoLisSource
    kind: ethereum/contract
    network: holesky
    source:
      abi: NgoLis
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: templates/NgoLisSource/NgoLisSource.wasm
      entities:
        - NGOLisCreated
        - NgoLisClaimed
        - NgoLisFinished
        - NgoLisRewardsUpdated
        - NgoLisStaked
        - NgoLisWithdrawClaimed
        - NgoLisWithdrawRequested
      abis:
        - name: NgoLis
          file: NgoLisSource/abis/NgoLis.json
      eventHandlers:
        - event: NGOFinished(address,uint256,uint256)
          handler: handleNGOFinished
        - event: RewardsUpdated(uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleRewardsUpdated
        - event: Staked(address,uint256,uint16,uint256,address,uint256,uint256,uint256)
          handler: handleStaked
        - event: WithdrawClaimed(address,address,uint256,uint256,uint256,uint256)
          handler: handleWithdrawClaimed
        - event: WithdrawRequested(address,address,uint256,uint256,uint256)
          handler: handleWithdrawRequested
